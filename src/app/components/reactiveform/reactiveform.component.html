<div class="container">

  <h3>Login</h3>
  <form [formGroup]="form" (ngSubmit)="AddUser(form)">
    <div class="form-group">
      <label>Name </label>
      <input type="text" name="" formControlName="name" placeholder="enter name" class="form-control" />
      <div class="alert alert-danger" *ngIf="form.get('name').touched && form.get('name').invalid">
        <div *ngIf="form.get('name').hasError('required')">
          enter name
        </div>
        <div *ngIf="form.get('name').hasError('pattern')">
          enter valid name
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="" placeholder="enter email" formControlName="email" class="form-control" />
      <div class="alert alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid">
        <div *ngIf="form.get('email').hasError('required')">
          enter the email ID
        </div>
        <div *ngIf="form.get('email').hasError('pattern')">
          enter valid email ID
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Contact</label>
      <input type="text" name="" placeholder="enter number" formControlName="contact" class='form-control' />
      <div class="alert alert-danger" *ngIf="form.get('contact').touched && form.get('contact').invalid">
        <div *ngIf="form.get('contact').hasError('required')">
          enter contact
        </div>
        <div *ngIf="form.get('contact').hasError('pattern')">
          enter valid conatact
        </div>
      </div>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>

</div>
