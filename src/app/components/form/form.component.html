<div class="container">
  <div>touched: {{frm.touched}}</div>
  <div>untouched: {{frm.untouched}}</div>
  <div>Pristine: {{frm.pristine}}</div>
  <div>Dirty: {{frm.dirty}}</div>
  <div>Valid: {{frm.valid}}</div>
  <div>Invalid: {{frm.invalid}}</div>

  <div class="jumbotron">
    <h3 class="page-heading">Form</h3>
    <form #frm="ngForm" (ngSubmit)="addUser(frm)">

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required pattern="[a-zA-Z][a-zA-Z]+" #user="ngModel" ngModel
          class="form-control" />
        <div *ngIf="user?.touched&&user?.invalid" class="alert alert-danger">
          <div *ngIf="user.errors?.required">
            Name is required
          </div>
          <div *ngIf="user.errors?.pattern">
            Only alphabet
          </div>

        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email"  required
          #email="ngModel" ngModel class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
        <div *ngIf="email?.touched&&email?.invalid" class="alert alert-danger">
          <div *ngIf="email.errors?.required">
            email is required
          </div>
          <div *ngIf="email.errors?.pattern">
            enter valid email
          </div>

        </div>
      </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="number" name="phone" required pattern="[0-9]*" #phone="ngModel" ngModel class="form-control" />
          <div *ngIf="phone?.touched&&phone?.invalid" class="alert alert-danger">
            <div *ngIf="phone.errors?.required">
              number is required
            </div>
            <div *ngIf="phone.errors?.pattern">
              enter number
            </div>
          </div>
          </div>
          
          <button class="btn btn-primary" [disabled]=frm.invalid>AddUser</button>
    </form>
  </div>

</div>
