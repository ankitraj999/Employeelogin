
<table border="2" align="center">

    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Phone No.</th>
      <th>DOB</th>
    </tr>
    <tr *ngFor="let item of employee" >
      <td>{{item.name | uppercase}}</td>
      <td>{{item.address}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.dob | date:'fullDate'}}</td>
    </tr>
    <tr *ngIf="employee.length==0">
      <td colspan="4">No data</td>
    </tr>
  

  </table>
